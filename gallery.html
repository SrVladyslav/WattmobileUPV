      }
    });
    $(window).scroll(function() {
      if($(document).scrollTop() <= 2) {
        $('#navBar').addClass('header_color');
        $('#navBar').removeClass('barra');
        $('#nav-links').addClass('barOnTop');
      }
      else {
        $('#navBar').addClass('barra');
        $('#navBar').removeClass('header_color');
        $('#nav-links').removeClass('barOnTop');
      }
    });
  </script>
  <script type="text/javascript" charset="uft-8">
      const navSlide = () => {
      const burger= document.querySelector('.burger');
      const nav = document.querySelector('.nav-links');
      const navLinks = document.querySelectorAll('.nav-links li');
      //Toggle nav
      burger.addEventListener('click', () => {
        //document.write("hi");
        nav.classList.toggle('nav_active');

        //Animate links
        navLinks.forEach((link, index) =>{
          if(link.style.animation){
            link.style.animation = '';
          } else {
            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
          }
        });
        //Burger animation
        burger.classList.toggle('toggle');
      });
      
    }

    navSlide();
  </script>
  <!--Lang-->
	<script>
		// Lang info
		var langs = ['en', 'es','vlc']
		var lang_index = 0
		
		// The page will appear in english
		var current_lang = langs[lang_index]


		window.change_lang = function() {
			// Selecting the next lang
			past_lang = langs[lang_index]
			lang_index = ++lang_index % 2
			current_lang = langs[lang_index]
			document.getElementById('nav-but').innerHTML = past_lang.toUpperCase()
			translate()
		}

		window.change_to = function(lang) {
			// Selecting the next lang
			past_lang = langs[lang_index]
			if('en' == lang){
				lang_index = 0
			}else if('es' == lang){
				lang_index = 1
			}else if('vlc' == lang){
				lang_index = 2
			}else{
				lang_index = 0
			}
			current_lang = lang
			translate()
		}

		function translate() {
			$("[data-translate]").each(function(){
				var key = $(this).data('translate')
				$(this).html(dictionary[key][current_lang] || "N/A")
			});
		}

		translate();
	</script>
