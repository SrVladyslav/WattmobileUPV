<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wattmobile</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/mail-form.css">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<!--Fav-->
   <link href="img/logo/logo.png" rel="shortcut icon">
   <script src="https://smtpjs.com/v3/smtp.js"></script>

</head>
<body>
	<!--MAIL-->
	<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action="https://formspree.io/gcdevlady@gmail.com" method="POST" method="post" name="form1">
                    <fieldset>
                        <legend class="title header">Contact us</legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"><img src="img/icons/name.png"></i></span>
                            <div class="col-md-8">
                                <input type="text" id="name" name="name" placeholder="First Name & Last Name" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"><img src="img/icons/email.png"></i></i></span>
                            <div class="col-md-8">
                                <input type="email" id="email" name="_replyto" placeholder="First Name & Last Name" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"><img src="img/icons/phone.png"></i></i></span>
                            <div class="col-md-8">
                                <input type="text" id="phone" name="phone" placeholder="Phone" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"><img src="img/icons/message.png"></i></i></span>
                            <div class="col-md-8">
                                <textarea name="message" id="message" placeholder="Enter your massage for us here." class="form-control" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn  btn-lg send" >Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!--MAIL END-->

    <!--OUR EVENTS END-->
    <script type="text/javascript">
  function send() {
    var link = 'mailto:gcdevlady@gmail.com?subject=Message from '
             +document.getElementById('email').value
             +'&body='+document.getElementById('email').value;
    window.location.href = link;
}
</script>
	<script src= "http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
</body>
</html>
